<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropDownMenu</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- <div class="navbar"> -->
    <ul class="navlist">
      <li class="item" id="navFile">
        File
        <div class="fileMenu hidden">
          <ul>
            <li>New</li>
            <li>Open Folder</li>
            <li>Save File</li>
          </ul>
        </div>
      </li>
      <li class="item" id="navEdit">
        Edit
        <div class="editMenu hidden">
          <ul>
            <li>Undo</li>
            <li>Cut</li>
            <li>Copy</li>
            <li>Paste</li>
          </ul>
        </div>
      </li>
      <li class="item" id="navView">
        View
        <div class="viewMenu hidden">
          <ul>
            <li>Fullscreen</li>
            <li>Zoom In</li>
            <li>Zoom Out</li>
          </ul>
        </div>
      </li>
      <li class="item" id="navHelp">
        Help
        <div class="helpMenu hidden">
          <ul>
            <li>Troubleshoot</li>
          </ul>
        </div>
      </li>
    </ul>
    <!-- </div> -->
  </body>
</html>
