<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropDownMenu</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <ul class="navlist">
      <li class="item" id="navFile">File</li>
      <li class="item" id="navEdit">Edit</li>
      <li class="item" id="navView">View</li>
      <li class="item" id="navHelp">Help</li>
    </ul>
    <div class="menuContainer">
      <div class="fileMenu hidden">
        <ul>
          <li>New</li>
          <li>Save</li>
          <li>Search</li>
        </ul>
      </div>
      <div class="editMenu hidden">
        <ul>
          <li>Undo</li>
          <li>Cut</li>
          <li>Copy</li>
          <li>Paste</li>
        </ul>
      </div>
      <div class="viewMenu hidden">
        <ul>
          <li>Fullscreen</li>
          <li>Zoom In</li>
          <li>Zoom Out</li>
        </ul>
      </div>
      <div class="helpMenu hidden">
        <ul>
          <li>Troubleshoot</li>
        </ul>
      </div>
    </div>
  </body>
</html>
